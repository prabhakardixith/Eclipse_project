<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>thymeleaf Demo</title>
<link rel="stylesheet" th:href="@{/css/demo.css}" />
</head>
<body>
	<p th:text="'time on server is'+${date}" class="funny"></p>

	<h1>Employee Directory</h1>

	<table border="1">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="emp : ${employees}">
			
				<td th:text="${emp.fName}" />
				<td th:text="${emp.lName}" />
				<td th:text="${emp.email}" />

			</tr>
		</tbody>
	</table>
</body>
</html>
